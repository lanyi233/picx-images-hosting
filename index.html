<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>picx</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 10px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        img {
            max-width: 200px;
            border-radius: 5px;
        }
        button {
            background-color: #00000000;
            color: #000000;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body>
        <h1>图片预览</h1>
        <div class="gallery"></div>
        <script>
        function fetchImages() {
            fetch('/list.json')
                .then(response => response.json())
                .then(images => {
                    const gallery = document.querySelector('.gallery');
                    gallery.innerHTML = ''; // 清空画廊
                    images.forEach(image => {
                        const container = document.createElement('div');
                        container.className = 'image-container';
                        const img = document.createElement('img');
                        // 使用当前域名和路径
                        img.src = window.location.origin + '/' + image;
                        // 复制按钮
                        const copyButton = document.createElement('button');
                        const copyIcon = document.createElement('img'); // 创建图标元素 for copy
                        copyIcon.src = '/icon/copy.svg'; // 设置图标路径
                        copyButton.appendChild(copyIcon); // 把图标添加到复制按钮中
                        copyButton.onclick = function() {
                            navigator.clipboard.writeText(window.location.origin + '/' + image).then(() => {
                                alert('链接已复制: ' + window.location.origin + '/' + image);
                            });
                        };
                        // 下载按钮
                        const downloadButton = document.createElement('button');
                        const downloadIcon = document.createElement('img'); // 创建图标元素 for download
                        downloadIcon.src = '/icon/download.svg'; // 设置下载图标路径
                        downloadButton.appendChild(downloadIcon); // 把图标添加到下载按钮中
                        downloadButton.onclick = function() {
                            const link = document.createElement('a');
                            link.href = window.location.origin + '/' + image;
                            link.download = '';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        };
                        container.appendChild(img);
                        container.appendChild(copyButton);
                        container.appendChild(downloadButton);
                        gallery.appendChild(container);
                    });
                })
                .catch(error => {
                    console.error('加载图片列表发生错误:', error);
                });
        }
    </script>
    </body>
</html>
