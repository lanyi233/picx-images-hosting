<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picx</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f7f7f7;
                text-align: center;
                padding-top: 50px;
                color: #333;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: -10px; /* 用负值抵消容器的margin，让容器紧密排布 */
            }
            .image-container {
                position: relative; /* 相对定位 */
                background: #fff;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 10px;
                margin: 10px; /* 边距 */
                flex-basis: calc(33.333% - 20px); /* 弹性基准值，减掉margin的值计算 */
                max-width: 550px; /* 最大宽度 */
                display: flex; /* 使用flex布局 */
                align-items: center; /* 垂直居中 */
                overflow: hidden; /* 隐藏溢出内容 */
            }
            .image-wrapper {
                width: 200px; /* 图片包装器宽度 */
                height: 200px; /* 图片包装器高度 */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            img {
                max-width: 80%; /* 图片最大宽度 */
                max-height: 80%; /* 图片最大高度 */
                object-fit: contain;
                margin-right: auto; /* 将图片推到左边 */
                margin-left: 20px; /* 图片左侧外边距 */
            }
            .image-path {
                position: absolute; /* 绝对定位 */
                top: 10px; /* 顶部位置 */
                right: 10px; /* 右侧位置 */
                color: #666;
                font-size: 10px;
                background: rgba(255, 255, 255, 0.7); /* 背景半透明 */
                padding: 2px 8px;
                border-radius: 5px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .copy-button {
              background-color: #00000000;
              color: #000000;
              border: none;
              padding: 10px 20px;
              text-align: center;
              text-decoration: none;
              font-size: 14px;
              cursor: pointer;
              border-radius: 5px;
              transition: background-color 0.3s;
            }
            .copy-button:hover {
              background-color: #0056b3;
              color: #ffffff;
            }
            button {
                position: absolute; /* 绝对定位 */
                bottom: 10px; /* 底部位置 */
                right: 10px; /* 右侧位置 */
                background-color: #00000000;
                color: #000000;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #0056b3;
                color: #ffffff;
            }
        
            /* 媒体查询 */
            @media (max-width: 600px) {
                .image-container {
                    flex-basis: 100%; /* 小屏幕时容器占满全宽 */
                }
                .image-wrapper {
                    width: auto; /* 小屏幕时图片包装器宽度自适应 */
                }
            }
        </style>
    </head>
    <body>
        <h1>图片预览</h1>
        <h3 id="domain"></h3>
        <div class="gallery"></div>
        <script type="text/javascript" src="/r/punycode.js"></script>
        <script type="text/javascript">
        function fetchImages() {
            fetch('/list.json')
                .then(response => response.json())
                .then(images => {
                    const gallery = document.querySelector('.gallery');
                    gallery.innerHTML = ''; // 清空画廊
                    images.forEach(image => {
                        const container = document.createElement('div');
                        container.className = 'image-container';
                        const img = document.createElement('img');
                        img.src = window.location.origin + '/' + image;
                        // 图片路径的文本显示
                        const imagePath = document.createElement('div');
                        imagePath.textContent = image;  // 只显示图片的相对路径
                        imagePath.className = 'image-path';
                        
                        // 普通复制按钮
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        const copyIcon = document.createElement('img');
                        copyIcon.src = '/icon/copy_2.svg';
                        copyIcon.alt = 'Copy';
                        copyButton.appendChild(copyIcon);
                        copyButton.onclick = function() {
                          navigator.clipboard.writeText(img.src).then(() => {
                            alert('链接已复制: ' + img.src);
                          });
                        };
                        
                        // Markdown复制按钮
                        // const markdownCopyButton = document.createElement('button');
                        // markdownCopyButton.className = 'copy-button';
                        // const markdownCopyIcon = document.createElement('img');
                        // markdownCopyIcon.src = '/icon/copy.svg';
                        // markdownCopyIcon.alt = 'Markdown';
                        // markdownCopyButton.appendChild(markdownCopyIcon);
                        // markdownCopyButton.onclick = function() {
                          // var markdownText = '[' + imagePath.textContent + '](' + img.src + ') : ' + img.src + '';
                          // navigator.clipboard.writeText(markdownText).then(() => {
                            // alert('Markdown格式已复制: ' + markdownText);
                          // });
                        // };

                        // 添加图标到普通复制按钮（可选）
                        const copyIcon = document.createElement('img');
                        copyIcon.src = '/icon/copy_2.svg';
                        copyButton.appendChild(copyIcon);
                        
                        // 添加图标到Markdown复制按钮（可选）
                        // const markdownCopyIcon = document.createElement('img');
                        // markdownCopyIcon.src = '/icon/copy.svg';
                        // markdownCopyButton.appendChild(markdownCopyIcon);

                        // 下载按钮
                        // const downloadButton = document.createElement('button');
                        // const downloadIcon = document.createElement('img'); // 创建图标元素 for download
                        // downloadIcon.src = '/icon/download.svg'; // 设置下载图标路径
                        // downloadButton.appendChild(downloadIcon); // 把图标添加到下载按钮中
                        // downloadButton.onclick = function() {
                            // const link = document.createElement('div');
                            // link.href = img.src;
                            // link.download = '';
                            // document.body.appendChild(link);
                            // link.click();
                            // document.body.removeChild(link);
                        // };
                        // 将元素添加到 container 中
                        container.appendChild(img);
                        container.appendChild(imagePath); //图片路径
                        container.appendChild(copyButton); //复制按钮
                        container.appendChild(markdownCopyButton); //markdown v2 复制按钮
                        // container.appendChild(downloadButton);
                        gallery.appendChild(container);
                    });
                })
                .catch(error => {
                    console.error('加载图片列表发生错误:', error);
                });
        }
        (function() {
        var asciiDomain = window.location.hostname;
        
        // 判断域名是否是punycode编码
        if (asciiDomain.indexOf('xn--') !== -1) {
            // 转换punycode到unicode
            var unicodeDomain = punycode.toUnicode(asciiDomain);
            // 将转换后的unicode域名显示在页面上
            document.getElementById('domain').textContent = unicodeDomain;
        } else {
            // 如果域名不含特殊字符，则直接显示
            document.getElementById('domain').textContent = asciiDomain;
        }
    })();
        fetchImages();
    </script>
    </body>
</html>
